	<p>Maker of the first Philippine flag. Born in Taal, Batangas, on June 24, 1859.
	<p>Married to Felipe Agoncillo. She labored to make the Filipino flag in Hong Kong with the help of Delfina Herbosa de Natividad, a niece of Rizal.
	<p>Died on May 30, 1946 in Taal, Batangas.
